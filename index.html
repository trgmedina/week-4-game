<!DOCTYPE html>
<html>

<head>
	<title>Star Wars RPG</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Khand:400,500" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- <link rel="stylesheet" href="assets/css/reset.css>" -->

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Star Wars RPG!</h1>	
		</div>

		<div class="row">
			<div id="yoda" class="imageBox">
				<img class="charSelect" src="assets/images/yoda.jpg" alt="Yoda">
				<h4>Yoda</h4>
				<h4 class='charHP' id="yodaHP"></h4>
			</div>

			<div id="obiwan" class="imageBox">
				<img class="charSelect" src="assets/images/obiwan.jpg" alt="Obi Wan Kenobi">
				<h4>Obi Wan Kenobi</h4>
				<h4 class='charHP' id="obiwanHP"></h4>
			</div>

			<div id="darthvadar" class="imageBox">
				<img class="charSelect" src="assets/images/darthvadar.jpg" alt="Darth Vadar">
				<h4>Darth Vadar</h4>
				<h4 class='charHP' id="darthvadarHP"></h4>
			</div>

			<div id="darthmaul" class="imageBox">
				<img class="charSelect" src="assets/images/darthmaul.jpg" alt="Darth Maul">
				<h4>Darth Maul</h4>
				<h4 class='charHP' id="darthmaulHP"></h4>
			</div>
		</div>

		<div class="row">
			<div id="userChar">
				<h2>Your Character</h2>
			</div>
		</div>

		<div class="row">
			<div id="enemies">
				<h2>Enemies Available to Attack</h2>
			</div>
		</div>

		<div class="row">
			<div id="fightSection">
				<h2>Fight Section</h2>
				<button class="btn btn-danger btn-lg fight-button">Attack!</button>
			</div>
		</div>

		<div class="row">
			<div id="defender">
				<h2>Defender</h2>
			</div>
		</div>

		<div class="row">
			<div id='summary'>
				<div id="userAtk-summary" class="styledText">
				</div>
				<div id="enemyAtk-summary" class='styledText'>
				</div>
			</div>
		</div>
	</div>

	<!-- Linking JavaScript file -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
